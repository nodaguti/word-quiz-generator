sudo: false
language: java
jdk:
  - oraclejdk8
cache: yarn
env:
  global:
    - secure: 
    - NODE_VERSION=7
    - CC=clang
    - CXX=clang++
before_install:
  # Node.js
  - nvm install $NODE_VERSION > /dev/null 2>&1
  # Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install
  - yarn run build
  - node lib/cli.js install --no-progressbar coreNLP MeCab
script:
  - yarn test
after_success:
  - "$(yarn bin)/coveralls < ./coverage/lcov.info"
